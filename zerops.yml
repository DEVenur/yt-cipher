zerops:
  - setup: deno
    build:
      base: deno@2
      buildCommands:
        # Patch EJS necessÃ¡rio
        - deno run --allow-read --allow-write ./scripts/patch-ejs.ts
      deployFiles:
        - scripts
        - src
        - server.ts
        - worker.ts
        - deno.jsonc
      cache:
        - .deno_dir
        - deps

    run:
      base: deno@2
      ports:
        - port: 8001
          httpSupport: true
      start: >
        deno run 
        --allow-net 
        --allow-read 
        --allow-write 
        --allow-env 
        server.ts
      env:
        PORT: 8001
        HOST: 0.0.0.0
        MAX_THREADS: 1
        PREPROCESSED_CACHE_SIZE: 150
        API_TOKEN: your_pass
