redcipher:
  build:
    base: deno@2
    buildCommands:
      - deno task build
    deployFiles:
      - dist
      - deno.jsonc
  run:
    base: deno@2
    ports:
      - port: 8000
        httpSupport: true
    start: deno task start
    env:
      PORT: 8000
      HOST: 0.0.0.0
      MAX_THREADS: 1
      PREPROCESSED_CACHE_SIZE: 150
      API_TOKEN: your_pass
