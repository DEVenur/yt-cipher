zerops:
  - setup: redcipher
    run:
      base: docker@26.1
      # pull da imagem oficial do yt-cipher
      prepareCommands:
        - docker pull ghcr.io/kikkia/yt-cipher:master
      # start docker com a imagem yt-cipher
      start: >
        docker run 
        --network=host 
        -e API_TOKEN=test 
        ghcr.io/kikkia/yt-cipher:master

      # porta que o yt-cipher escuta
      ports:
        - port: 8001
          httpSupport: true
